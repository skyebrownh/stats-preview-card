<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <div class="img-overlay">
      <img src="./images/image-header-mobile.jpg" alt="">
    </div>
    <div class="content">
      <h1>Get <span class="color-purple">insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <ul class="stats">
        <li>
          <p class="stat-value">10k+</p>
          <p class="stat-desc">Companies</p>
        </li>
        <li>
          <p class="stat-value">314</p>
          <p class="stat-desc">Templates</p>
        </li>
        <li>
          <p class="stat-value">12M+</p>
          <p class="stat-desc">Queries</p>
        </li>
      </ul>
    </div>
  </main>
</body>
</html>
